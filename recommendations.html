<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>His Recommendations - Mindflix</title>
  <style>
    body {
      background: #131313;
      color: #fff;
      font-family: Arial, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .page-title {
      text-align: center;
      font-size: 2.5em;
      color: #db0000;
      font-weight: 900;
      letter-spacing: 0.04em;
      padding: 40px 0 30px 0;
      text-transform: uppercase;
      text-shadow: 0 0 12px #db0000aa;
    }
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: 320px;
      gap: 26px;
      padding: 20px 5vw 60px 5vw;
    }
    .rec-tile {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #111;
      box-shadow: 0 2px 28px #000c;
      cursor: pointer;
      transition: box-shadow 0.17s, transform 0.20s;
      text-decoration: none;
    }
    .rec-tile:hover {
      box-shadow: 0 6px 34px #db000099, 0 0 44px #db000077;
      transform: scale(1.04);
      z-index: 5;
    }
    .rec-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      filter: grayscale(0.13) contrast(1.09);
      transition: filter 0.18s;
      background: #231a1a;
    }
    .rec-tile:hover .rec-poster {
      filter: brightness(1.06) grayscale(0) contrast(1.17);
    }
    .rec-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(0deg, #111a 80%, transparent 100%);
      color: #fff;
      font-weight: 700;
      padding: 26px 16px 14px 18px;
      font-size: 1.12em;
      letter-spacing: 0.02em;
      opacity: 0.95;
      text-shadow: 0 2px 6px #000a;
      pointer-events: none;
      transition: background 0.16s;
    }
    .rec-tile:hover .rec-caption {
      background: linear-gradient(0deg, #db0000dd 80%, transparent 105%);
      color: #fff;
    }
    @media (max-width: 760px) {
      .collage { grid-template-columns: 1fr; }
      .page-title { font-size: 1.3em; padding: 18px 0 16px; }
      .rec-caption { font-size: 0.96em; padding: 17px 10px 10px 13px; }
    }
  </style>
</head>
<body>
  <div class="page-title">His Recommendations</div>
  <div class="collage" id="collageGrid"></div>
  <script>
    // Add your recommendations here
    const recommendations = [
      {
        type: "movie",
        title: "Padayappa",
        poster: "assets/padayappa_poster.jpg", // Replace with actual poster in your assets folder
        link: "https://www.primevideo.com/detail/Padaiyappa/0K1WHBU27GQBCIXOC33INK26B4"
      }
      // Add more...
    ];

    const placeholderPoster = "https://via.placeholder.com/300x450?text=No+Poster";

    const collage = document.getElementById('collageGrid');

    recommendations.forEach(rec => {
      const tile = document.createElement('a');
      tile.className = 'rec-tile';
      tile.target = '_blank';
      tile.rel = 'noopener noreferrer';
      tile.href = rec.link || "#";
      tile.innerHTML = `
        <img class="rec-poster" src="${rec.poster || placeholderPoster}" alt="${rec.title} Poster" />
        <div class="rec-caption">${rec.title}</div>
      `;
      collage.appendChild(tile);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whatâ€™s Brewing in His Lab - Split Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, 'Segoe UI', sans-serif;
      background-color: #131313;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background-color: #191919;
      overflow-y: auto;
      box-shadow: inset -4px 0 4px -2px rgba(219, 0, 0, 0.7);
      border-right: 2px solid #db0000;
      padding: 20px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      color: #db0000;
      font-size: 1.9em;
      font-weight: 900;
      text-transform: uppercase;
      margin: 0 0 10px 10px;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .movie-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
    }
    .movie-item {
      padding: 12px 18px;
      margin-bottom: 6px;
      border-left: 4px solid transparent;
      cursor: pointer;
      transition: background-color 0.18s, border-left 0.18s;
      user-select: none;
      font-weight: 600;
      font-size: 1.1em;
      color: #eee;
      border-radius: 3px 0 0 3px;
    }
    .movie-item:hover,
    .movie-item.selected {
      background-color: #db000040;
      border-left: 4px solid #db0000;
      color: #ff0000;
    }
    .content {
      flex: 1;
      padding: 40px 48px;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .content h1 {
      color: #db0000;
      font-size: 2.4em;
      font-weight: 900;
      margin-bottom: 28px;
      text-transform: uppercase;
      user-select: none;
      text-align: center;
    }
    .poster {
      width: 280px;
      height: 420px;
      border-radius: 16px;
      box-shadow: 0 0 36px #db000090;
      object-fit: cover;
      margin-bottom: 24px;
    }
    .description {
      max-width: 680px;
      font-size: 1.15em;
      line-height: 1.48;
      color: #f0f0f0;
      text-align: justify;
      user-select: text;
    }
    @media (max-width: 920px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 180px;
        border-right: none;
        border-bottom: 2px solid #db0000;
        padding: 16px 12px;
      }
      .movie-list {
        flex-direction: row;
        display: flex;
        overflow-x: auto;
        margin-top: 8px;
      }
      .movie-item {
        flex: none;
        margin-right: 12px;
        border-radius: 8px;
        border-left: none;
        padding: 8px 16px;
        font-size: 1em;
      }
      .content {
        padding: 24px 20px;
        overflow-y: visible;
      }
      .poster {
        width: 220px;
        height: 330px;
        margin-bottom: 18px;
      }
      .content h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Scripts</h2>
    <div class="movie-list" id="movieList">
      <!-- Movie items dynamically inserted here -->
    </div>
  </nav>
  <main class="content" id="contentPane">
    <h1 id="movieTitle">Select a script</h1>
    <img src="" id="moviePoster" class="poster" alt="Movie Poster" style="display: none;" />
    <p id="movieDescription" class="description"></p>
  </main>
  <script>
    // Updated list with all movies
    const movies = [
      {
        title: "Maravar",
        shortDescription: "A quick teaser or logline for Maravar.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Maravar..."
      },
      {
        title: "Lost Day",
        shortDescription: "A teaser hint for Lost Day.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Lost Day..."
      },
      {
        title: "Case 10",
        shortDescription: "A brief intrigue-filled teaser for Case 10.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Case 10..."
      },
      {
        title: "Old Boy",
        shortDescription: "A teaser hint for Old Boy.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Old Boy..."
      },
      {
        title: "Abort Reboot Love",
        shortDescription: "A short hint of romance and emotion.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Abort Reboot Love..."
      },
      {
        title: "The Nocturnal",
        shortDescription: "Placeholder teaser for The Nocturnal.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of The Nocturnal..."
      },
      {
        title: "Agent Pradeep",
        shortDescription: "Placeholder teaser for Agent Pradeep.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Agent Pradeep..."
      },
      {
        title: "Father Siju",
        shortDescription: "Placeholder teaser for Father Siju.",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Father Siju..."
      },
      {
        title: "Roy (Dual)",
        shortDescription: "Placeholder teaser for Roy (Dual).",
        poster: "assets/poster_placeholder.jpg",
        description: "[Placeholder] Detailed synopsis of Roy (Dual)..."
      }
    ];

    const movieList = document.getElementById('movieList');
    const movieTitle = document.getElementById('movieTitle');
    const moviePoster = document.getElementById('moviePoster');
    const movieDescription = document.getElementById('movieDescription');

    function updateContent(index) {
      const movie = movies[index];
      movieTitle.textContent = movie.title;
      moviePoster.src = movie.poster;
      moviePoster.alt = movie.title + " Poster";
      moviePoster.style.display = 'block';
      movieDescription.textContent = movie.description;
      document.querySelectorAll('.movie-item').forEach(el => el.classList.remove('selected'));
      document.querySelectorAll('.movie-item')[index].classList.add('selected');
    }

    function createMovieItem(movie, index) {
      const div = document.createElement('div');
      div.textContent = movie.title;
      div.title = movie.shortDescription;
      div.classList.add('movie-item');
      div.tabIndex = 0;
      div.addEventListener('click', () => updateContent(index));
      div.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          updateContent(index);
        }
      });
      return div;
    }

    movies.forEach((movie, i) => {
      movieList.appendChild(createMovieItem(movie, i));
    });

    // Initialize with first item selected
    if(movies.length > 0) updateContent(0);
  </script>
</body>
</html>

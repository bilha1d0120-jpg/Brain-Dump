<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mindflix: Savan’s Originals</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      margin-top: 60px;
      margin-bottom: 40px;
    }
    header h1 {
      color: #db0000;
      font-size: 2.8em;
      font-weight: 900;
    }
    .card {
      background: #ffffff;
      color: #141414;
      border-radius: 18px;
      width: 300px;
      padding: 24px 20px;
      box-shadow: 0 4px 34px #00000090;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-title {
      font-size: 1.4em;
      font-weight: 800;
      color: #db0000;
      margin-bottom: 12px;
    }
    .card-desc {
      font-size: 1.05em;
      color: #181818;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mindflix: Savan’s Originals</h1>
  </header>

  <main>
    <div class="card" onclick="alert('Card Clicked! Replace with navigation.')">
      <div class="card-title">What's Brewing in His Lab?</div>
      <div class="card-desc">
        A heady blend of genres, captivating tales, laughter, love, and cerebral twists.
      </div>
    </div>
  </main>
</body>
</html>
